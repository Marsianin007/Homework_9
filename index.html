<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css"/>
    
</head>
<body>
        
    <p> Number 1:<input type="text" id="number1"></p>
    <p> Number 2:<input type="text" id="number2"></p>

    <div class="for">
        <button onclick="plus()"><div class="text">+</div></button>
    </div>

    <div class="for">
        <button onclick="minus()"><div class="text">-</div></button>
    </div>

    <div class="for">
        <button onclick="division()"><div class="text">/</div></button>
    </div>

    <div class="for">
        <button onclick="multiplication()"><div class="text">*</div></button>
    </div>

    <div class="for">
        <button onclick="degree()"><div class="text">^</div></button>
    </div>

    <hr>
    <p id="result">Result: </p>
    <script src="script.js"></script>
</body>
</html>
